<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parque Tayrona - EcoViajes Colombia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos m√≠nimos para adaptar el header y las secciones a la altura y padding */
        .destination-page-header {
            height: 70vh; /* Menos alto que el principal para dejar espacio al contenido */
            padding-top: 70px; /* Para que el contenido no quede debajo de la nav fija */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .stats {
    background: linear-gradient(rgba(121, 121, 121, 0.6), rgba(0, 0, 0, 0.6)), url('https://cdn.pixabay.com/photo/2017/07/31/16/48/park-2558917_1280.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: scroll;
    color: rgb(0, 0, 0);
    text-align: center;
}
        /* Ajustes para que las tarjetas de itinerario y actividades se parezcan a feature-card */
        .itinerary-grid, .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .itinerary-card, .activity-item {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .itinerary-card:hover, .activity-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .itinerary-card h3, .activity-item h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        .itinerary-card ul {
            list-style: none;
            padding-left: 0;
            text-align: left;
        }
        .itinerary-card li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }
        .itinerary-card li::before {
            content: '\f058'; /* FontAwesome check-circle */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: var(--secondary);
            position: absolute;
            left: 0;
            top: 0;
        }
        .activity-item i {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }
        .pricing-section .stat-item { /* Reutilizando stat-item para el precio */
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        .pricing-section .stat-item h3 {
            font-size: 2.5rem; /* Ajuste para el precio */
            color: var(--accent);
            margin-bottom: 1rem;
        }
        .pricing-section .stat-item p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .pricing-section ul {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-bottom: 2rem;
        }
        .pricing-section li {
            margin-bottom: 0.8rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        .pricing-section li i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        .pricing-section li .fa-check-circle {
            color: var(--secondary);
        }
        .pricing-section li .fa-times-circle {
            color: #dc3545;
        }
        

        /* Responsive adjustments for new sections */
        @media (max-width: 768px) {
            .destination-page-header {
                height: 60vh;
                padding-top: 80px;
            }
            .itinerary-grid, .activities-grid {
                grid-template-columns: 1fr;
            }
            .pricing-section .stat-item {
                padding: 1.5rem;
            }
            .pricing-section .stat-item h3 {
                font-size: 2rem;
            }
        }
        @media (max-width: 576px) {
            .destination-page-header {
                height: 50vh;
                padding-top: 70px;
            }
            .itinerary-card, .activity-item {
                padding: 1.5rem;
            }
            .itinerary-card h3, .activity-item h3 {
                font-size: 1.3rem;
            }
            .activity-item i {
                font-size: 2.0rem;
            }
            .pricing-section .stat-item h3 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
